server:
  port: 8081
  servlet:
    context-path: /

spring:
  datasource:
    name: estate
    url: jdbc:mysql://localhost:3306/estate?characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    filters: stat
    maxActive: 20
    initialSize: 1
    maxWait: 60000
    minIdle: 1